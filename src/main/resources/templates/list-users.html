<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.username}"></span>
        -
        <span th:text="${user.email}"></span>
    </li>
</ul>
</body>
</html>
